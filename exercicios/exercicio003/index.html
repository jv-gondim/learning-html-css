<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Colocando e Testando imagens Imagens</h1>
    <hr>
    <p>Abaixo tem uma imagem na mesma pasta</p>
    <img src="html5-logo.png" alt="Imagem do logo HTML-5">
    <p>Também é possivel carregar imagens em sub-pastas</p>
    <img src="imagens/css-logo.png" alt="Imagem do logo css">
    <p>Tambem é possivel colocar imagens externas usando apenas a URL de uma imagem</p>
    <img src="https://quintagroup.com/cms/js/js-image/javascript-logo.png/@@images/8c64c4b9-4e1c-4c26-9b5e-78d85e3130a9.png" alt="Logo de JS retirado da net">
    <p>Conforme se faz um site é importante ficar atendo ao tamanho dos arquivos de imagens!</p>
</body>
</html>
