    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos a seguir. Passe o mouse em cada termo para ver as tag usada em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>

        <li><abbr title="Use a tag &lt;abrr&gt;">Abreviações</abbr> 
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr> 
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr> 
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com Dermacadores</abbr> 
    </ul>
