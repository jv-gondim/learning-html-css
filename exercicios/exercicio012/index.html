<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Esse video está hospedado no meu proprio servidor</p>
    <video width="300" controls>
        <source src="video/pexels-mart-production-7565889.mp4" type="video/mp4">
        <!--Importante ter o mesmo videos em varios formatos diferentes. Nem todo formato é compativel com todo navegador!-->
    </video>
    <p>Vale lembrar que esse tipo de hospedagem local é muito custoso!</p>
</body>
</html>
